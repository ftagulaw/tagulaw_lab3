<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border-container">
        <div class="Animal">
            <h2>
                ANIMAL
            </h2>
            <ul>
                <li>Mouse</li>
                <li>Jaguar</li>
                <li>Ape</li>
                <li>Dog</li>
            </ul>
        </div>
        <div class="Month">
            <h2>
                MONTH
            </h2>
            <ul>
                <li>March</li>
                <li>December</li>
                <li>January</li>
                <li>August</li>
            </ul>
        </div>                      
        <div class="Country">
            <h2>
                COUNTRY
            </h2>
            <ul>
                <li>Myanmar</li>
                <li>Denmark</li>
                <li>Australia</li>
                <li>Japan</li>
            </ul>
        </div>
        <div class="Food">
            <h2>
                FOOD
            </h2>
            <ul>
                <li>Marshmallow</li>
                <li>Jelly</li>
                <li>Almonds</li>
                <li>Dragon Fruit</li>
            </ul>
        </div>
    </div>
</body>
</html>
